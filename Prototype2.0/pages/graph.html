<!DOCTYPE html>


<script type="text/javascript">
    window.onload = function() {
        var dps1 = []; 
        var dps2 = []; 
        var dps3 = []; 
        var dps4 = []; 

        var chart = new CanvasJS.Chart("chartContainer", {
            title: {
                text: "Please enter your Squat, Bench, Deadlift and Total from past meets"
            },
            data: [{
                type: "line",
                dataPoints: dps1,
                name: "Line 1"
            },
            {
                type: "line",
                dataPoints: dps2,
                name: "Line 2"
            },
            {
                type: "line",
                dataPoints: dps3,
                name: "Line 3"
            },
            {
                type: "line",
                dataPoints: dps4,
                name: "Line 4"
            }]
        });

        chart.render();

        function addPoints() {
            var lineNumber = document.getElementById("lineNumber").value;
            xValue = Number(document.getElementById("xValue").value);
            yValue = Number(document.getElementById("yValue").value);
            if(lineNumber == 1) {
                dps1.push({
                    x: xValue,
                    y: yValue
                });
            } else if (lineNumber == 2) {
                dps2.push({
                    x: xValue,
                    y: yValue
                });
            }else if (lineNumber == 3){
                dps3.push({
                    x: xValue,
                    y: yValue
                });
            }else {
                dps4.push({
                    x: xValue,
                    y: yValue
                });
            }
            chart.render();
        }

        var renderButton = document.getElementById("renderButton");
        renderButton.addEventListener("click", addPoints);
    }
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      rel="stylesheet"

    />

    <link rel="stylesheet" href="../style.css" />

    <title>Graph</title>

  </head>

  <body style="

    background-color: red;
    background-image:
      linear-gradient(
        to right, 
        red, royalblue
      )">

    <nav>

      <div class="heading">

        <h4>PowerLifting Tools</h4>

      </div>

      <ul class="nav-links">

        <li><a href="../index.html">Home</a></li>

        <li><a href="score.html">Score</a></li>

        <li><a href="weight.html">Weights</a></li>

        <li><a class="active" href="graph.html">Graph</a></li>

      </ul>

    </nav>

    Line:
    <select id="lineNumber">
        <option value="1">Squat</option>
        <option value="2">Bench</option>
        <option value="3">Deadlift</option>
        <option value="4">Total</option>
    </select>
    X Value:
    <input id="xValue" type="number" step="any" placeholder="Enter Meet Number"> 
    Y Value:
    <input id="yValue" type="number" step="any" placeholder="Enter Weight Lifted">
    <button id="renderButton">Add to Chart</button>
